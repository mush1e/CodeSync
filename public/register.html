<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
  <title>Register</title>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <!-- Optional: a little basic styling -->
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    label { display: block; margin: .5rem 0; }
    input { width: 100%; padding: .5rem; box-sizing: border-box; }
    button, .oauth-btn { 
      display: inline-block;
      margin-top: 1rem;
      padding: .6rem 1.2rem;
      background: #0366d6; color: white;
      border: none; cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
    }
    .oauth-btn.github { background: #444; }
    #alert { margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>Register</h1>

  <!-- area where server responses (success/error) will land -->
  <div id="alert"></div>

  <!-- HTMX-powered form: posts to your API endpoint,
       replaces #alert with whatever HTML fragment comes back -->
  <form 
    id="register-form"
    hx-post="/api/register"
    hx-trigger="submit"
    hx-target="#alert"
    hx-swap="innerHTML"
  >
    <label>
      Email
      <input type="email" name="email" required />
    </label>

    <label>
      Password
      <input type="password" name="password" minlength="8" required />
    </label>

    <label>
      Confirm Password
      <input type="password" name="confirm_password" minlength="8" required />
    </label>

    <button type="submit">Sign Up</button>
  </form>

  <hr/>

  <!-- OAuth link for GitHub -->
  <p>Or register with:</p>
  <a class="oauth-btn github" href="/auth/github">
    Sign in with GitHub
  </a>

</body>
</html>
